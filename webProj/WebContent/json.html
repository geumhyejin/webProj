<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json.html</title>
</head>

<body>
    <script>
        var myObj = {
            name: "John",
            age: 31,
            city: "New York"
        };
        //json = > javascript object notation
        var jsonObj = '{"name": "John", "age": "31","city": "New York"}';
        //json=> object 제이슨을 parse 를이용해 자바오브젝트타입으로 바꿔줌
        var data = JSON.parse(jsonObj);
        //object => json 다시 제이슨으로 변경할때는 stringify 사용
        var json= JSON.stringify(data);

        console.log(json);

        var mockData =  //서버에서 받아온 사원정보
        '[{"id":1,"first_name":"Allyn","last_name":"Turbayne","email":"aturbayne0@squidoo.com","gender":"Polygender","ip_address":"130.107.158.75"},{"id":19,"first_name":"Druci","last_name":"Pietzke","email":"dpietzkei@bbc.co.uk","gender":"Male","ip_address":"158.34.173.60"},{"id":20,"first_name":"Jemima","last_name":"Hanratty","email":"jhanrattyj@cocolog-nifty.com","gender":"Male","ip_address":"17.184.103.151"}]'
        var mockObj = JSON.parse(mockData);

        var table = document.createElement('table');
        table.setAttribute('border', '1');
        var cap = document.createElement('caption');//테이블에 대한 설명(제목)
        cap.innerHTML = '사원리스트';
        table.appendChild(cap);
        for( var i=0; i < mockObj.length; i++) {
            var tr = document.createElement('tr');
            for(field in mockObj[i]) {  //오브젝트에 for in 을 쓰면 오브젝트가 가지고있는 필드만큼
                var td = document.createElement('td');
                var text = document.createTextNode(mockObj[i][field]);
                td.appendChild(text);
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
        document.body.appendChild(table);

        console.log(mockObj);


    </script>

</body>

</html>
