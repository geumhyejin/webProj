<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax.html</title>
</head>

<body>
    <form action= "emnpList">
        LastName: <input type ="text" name="last_name" id="">
        Email: <input type ="text" name="last_name" id="">
        HireDate: <input type ="text" name="last_name" id="">
        JobId: <input type ="text" name="last_name" id="">

    </form>
	<div id= "show"></div>
    <script>
        var xhtp = new XMLHttpRequest();
        //redystate : 1 = >connection.  2 => request received,
        // 3 = >processing request  4=> request finished respons ready
        xhtp.onreadystatechange = function () {
            // console.log(xhtp.readyState, xhtp.status, );
            if (xhtp.readyState == 4 && xhtp.status == 200) {
                var show = document.getElementById('show');
                var obj = JSON.parse(xhtp.responseText);
                console.log(obj);


                var table = document.createElement('table');
                table.setAttribute("border", "1");

                //배열의 갯구만큼 tr생성
                for (var data of obj) {
                    var tr = document.createElement('tr');  //한줄
                    //field 갯수만큼 반복해서 td 생성
                    for (var field in data) {
                        var td = document.createElement('td');  //한칸
                        var text = document.createTextNode(data[field]);

                        td.appendChild(text);
                        tr.appendChild(td);
                    }

                    table.appendChild(tr);
                }
                //
                document.getElementById('show').appendChild(table);
            }
        }
        xhtp.open('get', 'empList.do?dept=50');
        xhtp.send();
    </script>
</body>

</html>
