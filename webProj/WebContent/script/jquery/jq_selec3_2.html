<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_selec3_2.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		let srcVal = $('#sec_1 img').attr('src');
		console,log(srcVal);
		
		$('#sec_1 img')
			.attr({'width':'200px',
				'src' : srcVal.replace('1.png','2.png'),
				'alt': '바위'
			.removeAttr("border")
			
	
		
	})
</script>
</head>
<body>
	<h1>
	<strong>객체조작 및 생성</strong>
	</h1>
	
	<section id="sec_1">
	
		<p>
			<img src ="../images/1.png" alt='가위' border='2'>
		</p>
	
	
	</section>
</body>
</html>
