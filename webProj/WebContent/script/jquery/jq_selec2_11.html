<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_selec2_11.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$("#wrap a[target]")
		.css({"color": "#f00"});    //target 속성을 포함하는 요소만 선택
		
		$("#wrap a[href^=https]")   //href 속성값이 "https" 로 시작하는 요소만 선택
		.css({"color": "#0f0"});
		
		$("#wrap a[href$=net]")    //href 속성값이 "net" 로 끝나는 요소만 선택
		.css({"color": "#00f"});
		
		$("#wrap a[href*=google]")    //href 속성값이 "google" 가 포함된 요소만 선택
		.css({"color": "#000"});
		
		$("#member_f : text")
		.css({"background-color": "#ff0"});    //input 요소중 타입속성이 텍스트인 요소만 선택
		
		$("#member_f : password") 
		.css({"background-color": "#0ff"});     //input 요소중 타입속성이 패스워드인 요소만 선택
		
	});
</script>
</head>
<body>
	<div id ='wrap'>
	<p><a href = 'http://easyspub.co.kr' target='_blank'>EasyPub</a> 
	</p>
	<p><a href = 'http://naver.com'>Naver</a> 
	</p>
	<p><a href = 'http://google.co.kr'>Google</a> 
	</p>
	<p><a href = 'http://daum.net'>Daum</a> 
	</p>
	
	</div>
	<form action = "#" mathod ="get" id = "member_f">
	<p>
	<label for =" user_id">아이디</label><input type = "text" name = "user_id"
	id= "user_id">
	</p>
	<p>
	<label for =" user_pw">비밀번호</label><input type = "password" name = "user_pw"
	id= "user_pw">
	</p>
	</form>
</body>
</html>
